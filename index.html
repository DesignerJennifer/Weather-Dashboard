<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/81eadd0125.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>

    <!-- Website Title -->
    <div class="row" id="pageTitle">
        <div class="col">
            <h2 class="h2">Weather Dashboard</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-4 bg-light columnHeight">
            <form class="form-inline my-2 my-lg-0">
            <br><br><br>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <i class="fas fa-search"></i></button>
        </form>
        
        <!-- previous cities searched -->            
        <div id="cityNames">          
        </div>
    </div>

    <br><br><br>

    <div class="col-8">
        <div id="currentWeater-div" class="card-body border border-secondary border-2 rounded mt-3">
   
        </div>

        <div id="fiveDay" class="card-body mt-3">
            <h3>5 Day Forecast:</h3>
        </div>

    <script type="text/javascript"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
